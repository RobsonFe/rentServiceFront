<div class="container">

  <div class="container-fluid">
    <h1 class="mt-4">Clientes</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro de Locação</li>
  </ol>

  <div class="container">
    <form (ngSubmit)="cadastrarLocacao()" #locacaoForm="ngForm">

      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-success" role="alert" *ngIf="success">
            Cadastro realizado com sucesso!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="erros">
            Erro no cadastro, preencha novamente.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.name" name="name" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Data Inicial</label>
            <input type="date" class="form-control" [(ngModel)]="cliente.dataInicial" name="dataInicial" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Data Final</label>
            <input type="date" class="form-control" [(ngModel)]="cliente.dataFinal" name="dataFinal" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Marca do Veículo</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.veiculo" name="veiculo" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" [(ngModel)]="cliente.locacaoStatus" name="locacaoStatus" required>
              <option *ngFor="let status of locacaoStatuses" [value]="status">{{status}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Tipo de Veículo</label>
            <select class="form-control" [(ngModel)]="cliente.tipoVeiculo" name="tipoVeiculo" required>
              <option *ngFor="let tipo of tipoVeiculos" [value]="tipo">{{tipo}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="floatingTextarea2">Descrição</label>
            <textarea class="form-control" placeholder="Descreva a Solicitação" id="floatingTextarea2" style="height: 100px" [(ngModel)]="cliente.descricao" name="descricao"></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i>
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>

  </div>


</div>
