<div class="container">
  <div class="container-fluid">
    <h1 class="mt-4">Consulta de Cadastro</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Consulta</li>
    </ol>

    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-warning">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Data Inicial</th>
              <th>Data Final</th>
              <th>Status</th>
              <th>Veiculo</th>
              <th>Tipo de Veiculo</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of getClientes()">
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.name }}</td>
              <td>{{ cliente.dataInicial }}</td>
              <td>{{ cliente.dataFinal }}</td>
              <td>{{ cliente.locacaoStatus}}</td>
              <td>{{ cliente.veiculo }}</td>
              <td>{{ cliente.tipoVeiculo }}</td>
              <td>{{ cliente.descricao }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
